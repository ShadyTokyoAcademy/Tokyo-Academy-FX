<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Tokyo Academy FX</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="contact-page">
  <header class="contact-header">
    <div class="contact-header-inner">
      <a class="contact-logo" href="index.html">Tokyo Academy FX</a>
      <a class="contact-back" href="index.html">‚Üê Back to Home</a>
    </div>
  </header>

  <main class="contact-main">
    <div class="contact-card">
      <div class="contact-intro">
        <h1>Start Your Application</h1>
        <p>
          Share your details and our admissions team will reach out with the next steps to join Tokyo Academy FX.
        </p>
      </div>

      <form class="lead-form" action="#" method="post">
        <div class="form-row">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" placeholder="John Doe" required />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label for="phone">Phone / WhatsApp</label>
          <input type="tel" id="phone" name="phone" placeholder="(+971) 50 123 4567" required />
        </div>
        <div class="form-row">
          <label for="experience">Trading Experience</label>
          <select id="experience" name="experience" required>
            <option value="" disabled selected>Select your level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">What would you like to learn?</label>
          <textarea id="message" name="message" rows="4" placeholder="Tell us about your goals"></textarea>
        </div>
        <button type="submit" class="btn primary submit-btn">Submit Application</button>
      </form>

      <div class="contact-help">
        <p>Prefer to chat directly? Reach out through our official channels:</p>
        <div class="contact-messengers">
          <a class="messenger-link whatsapp" href="https://wa.me/" target="_blank" rel="noopener">
            <span class="messenger-icon">
              <img src="components/icons/whatsapp.svg" alt="WhatsApp" />
            </span>
            <span>Chat on WhatsApp</span>
          </a>
          <a class="messenger-link telegram" href="https://t.me/" target="_blank" rel="noopener">
            <span class="messenger-icon">
              <img src="components/icons/telegram.svg" alt="Telegram" />
            </span>
            <span>Join us on Telegram</span>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
