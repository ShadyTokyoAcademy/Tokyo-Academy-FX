        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  // Navigation functionality
                  const navigationToggle = document.getElementById("navigation-toggle")
                  const navigationMobileMenu = document.getElementById("navigation-mobile-menu")
                  const navigationWrapper = document.getElementById("navigation-main")
                  const navigationProgress = document.getElementById("navigation-progress")

                  // Toggle mobile menu
                  if (navigationToggle && navigationMobileMenu) {
                    navigationToggle.addEventListener("click", function () {
                      const isExpanded = this.getAttribute("aria-expanded") === "true"
                      this.setAttribute("aria-expanded", !isExpanded)
                      navigationMobileMenu.setAttribute("aria-hidden", isExpanded)

                      // Prevent body scroll when menu is open
                      if (!isExpanded) {
                        document.body.style.overflow = "hidden"
                      } else {
                        document.body.style.overflow = ""
                      }
                    })

                    // Close mobile menu when clicking on links
                    const mobileLinks = navigationMobileMenu.querySelectorAll(
                      ".navigation-mobile-link"
                    )
                    mobileLinks.forEach(function (link) {
                      link.addEventListener("click", function () {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMobileMenu.setAttribute("aria-hidden", "true")
                        document.body.style.overflow = ""
                      })
                    })

                    // Close mobile menu when clicking outside
                    document.addEventListener("click", function (event) {
                      const isToggle = navigationToggle.contains(event.target)
                      const isMenu = navigationMobileMenu.contains(event.target)
                      const isExpanded =
                        navigationToggle.getAttribute("aria-expanded") === "true"

                      if (!isToggle && !isMenu && isExpanded) {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMobileMenu.setAttribute("aria-hidden", "true")
                        document.body.style.overflow = ""
                      }
                    })

                    // Close mobile menu on escape key
                    document.addEventListener("keydown", function (event) {
                      if (event.key === "Escape") {
                        const isExpanded =
                          navigationToggle.getAttribute("aria-expanded") === "true"
                        if (isExpanded) {
                          navigationToggle.setAttribute("aria-expanded", "false")
                          navigationMobileMenu.setAttribute("aria-hidden", "true")
                          document.body.style.overflow = ""
                          navigationToggle.focus()
                        }
                      }
                    })
                  }

                  // Scroll effects
                  let lastScroll = 0

                  window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset

                    // Add scrolled class for styling
                    if (currentScroll > 20) {
                      navigationWrapper.classList.add("navigation-scrolled")
                    } else {
                      navigationWrapper.classList.remove("navigation-scrolled")
                    }

                    // Update progress indicator
                    if (navigationProgress) {
                      const windowHeight =
                        document.documentElement.scrollHeight - window.innerHeight
                      const scrolled = (currentScroll / windowHeight) * 100
                      navigationProgress.style.width = scrolled + "%"
                    }

                    lastScroll = currentScroll
                  })

                  // Active link highlighting based on scroll position
                  const observerOptions = {
                    root: null,
                    rootMargin: "-50% 0px -50% 0px",
                    threshold: 0,
                  }

                  const observerCallback = function (entries) {
                    entries.forEach(function (entry) {
                      if (entry.isIntersecting) {
                        const id = entry.target.getAttribute("id")
                        if (id) {
                          // Remove active class from all links
                          document
                            .querySelectorAll(".navigation-link, .navigation-mobile-link")
                            .forEach(function (link) {
                              link.classList.remove("navigation-link-active")
                            })

                          // Add active class to current link
                          const activeLinks = document.querySelectorAll('a[href="#' + id + '"]')
                          activeLinks.forEach(function (link) {
                            link.classList.add("navigation-link-active")
                          })
                        }
                      }
                    })
                  }

                  const observer = new IntersectionObserver(observerCallback, observerOptions)

                  // Observe all sections with IDs
                  const sections = document.querySelectorAll("section[id], div[id]")
                  sections.forEach(function (section) {
                    observer.observe(section)
                  })
                })()
              });
            </script>
          </div>
        </div>
